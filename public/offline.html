<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>You are offline</title>
  <meta name="robots" content="noindex" />
  <style>
    body {font-family: sans-serif; background:#f8fafc; color:#0f172a; margin:0;}
    .wrap{max-width:640px;margin:40px auto;padding:24px}
    .card{background:linear-gradient(180deg,#ffffff,#f1f5f9);border:1px solid #e2e8f0;border-radius:16px;padding:24px;box-shadow:0 10px 20px rgba(2,6,23,0.05)}
    h1{font-size:20px;margin:0 0 12px}
    p{margin:8px 0;color:#334155}
    a.btn{display:inline-block;margin-top:16px;background:#4f46e5;color:#fff;text-decoration:none;padding:10px 16px;border-radius:10px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1 class="text-2xl font-bold text-gray-800 mb-2">You are offline</h1>
      <p class="text-gray-600 mb-6">Please check your internet connection.</p>
      <button onclick="window.location.reload()" class="bg-indigo-600 text-white px-6 py-2 rounded-lg hover:bg-indigo-700 transition-colors">
          Retry Connection
      </button>
    </div>
  </div>
</body>
</html>
